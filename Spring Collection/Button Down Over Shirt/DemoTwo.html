<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Second Page</title>
</head>
<body>

<p>Quantity: <span id="quantity"></span></p>
<p>Size: <span id="size"></span></p>

<script>
// Function to get URL parameters
function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
};

// Retrieve quantity and size from URL parameters
var quantity = getUrlParameter('quantity');
var size = getUrlParameter('size');

// Update HTML elements with the retrieved values
document.getElementById('quantity').textContent = quantity;
document.getElementById('size').textContent = size;
</script>

</body>
</html>
